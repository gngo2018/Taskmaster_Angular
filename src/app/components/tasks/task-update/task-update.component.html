<div class="updateTask">
    <div>
        <h1>Update Task</h1>
    </div>
    <hr>
    <div *ngIf="task">
        <form #f="ngForm" [formGroup]="updateTaskForm" (ngSubmit)="onSubmit(f)">
            <div hidden>
                <mat-form-field>
                    <input matInput placeholder="TaskId" formControlName="TaskId" type="TaskId" required
                        [ngModel]="task.taskId" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Task Name" formControlName="TaskName" type="TaskName" required
                        [ngModel]="task.taskName" />
                </mat-form-field>
            </div>
            <div class="description">
                <mat-form-field>
                    <textarea matInput placeholder="Task Description" formControlName="TaskDescription"
                        type="TaskDescription" required [ngModel]="task.taskDescription" maxlength="150"></textarea>
                    <!-- <h6 class="pull-right" id="count_message">Count</h6> -->
                </mat-form-field>
            </div>
            <div class="checkbox">
                <div class="isNotStarted">
                    <label>Task Not Started:
                        <input formControlName="IsNotStarted" type="checkbox" [ngModel]="task.isNotStarted" />
                    </label>
                </div>
                <div class="isInProgress">
                    <label>Task In Progress:
                        <input formControlName="IsInProgress" type="checkbox" [ngModel]="task.isInProgress" />
                    </label>
                </div>
                <div class="isCompleted">
                    <label>Task Completed:
                        <input formControlName="IsCompleted" type="checkbox" [ngModel]="task.isCompleted" />
                    </label>
                </div>
            </div>
            <br />
            <button class="submitButton" mat-raised-button class="nav-btn" type="submit">Update
                Task</button>
        </form>
        <div class="icon">
            <i mat-icon class="material-icons" (click)="closeDialogue()">keyboard_return</i>
        </div>
    </div>
</div>
