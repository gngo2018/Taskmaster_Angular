<div>
    <h1>Update Task</h1>
</div>
<hr>
<div *ngIf="task">
    <form #f="ngForm" [formGroup]="updateTaskForm" (ngSubmit)="onSubmit(f)">
        <div hidden>
            <mat-form-field>
                <input matInput placeholder="TaskId" formControlName="TaskId" type="TaskId" required
                    [ngModel]="task.taskId" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Task Name" formControlName="TaskName" type="TaskName" required
                    [ngModel]="task.taskName" />
            </mat-form-field>
        </div>
        <div class="description">
            <mat-form-field>
                <input matInput placeholder="Task Description" formControlName="TaskDescription" type="TaskDescription"
                    required [ngModel]="task.taskDescription" />
            </mat-form-field>
        </div>
        <div class="isNotStarted">
            <label>Task Not Started:</label>
            <!-- <mat-checkbox formControlName="IsNotStarted" type="IsNotStarted" required [value]="task.isNotStarted">
            </mat-checkbox> -->
            <input formControlName="IsNotStarted" type="checkbox" [ngModel]="task.isNotStarted" />
        </div>
        <div class="isInProgress">
            <label>Task In Progress:</label>
            <input formControlName="IsInProgress" type="checkbox" [ngModel]="task.isInProgress" />
            <!-- <mat-checkbox formControlName="IsInProgress" type="IsInProgress" required [value]="task.isInProgress">
            </mat-checkbox> -->
        </div>
        <div class="isCompleted">
            <label>Task Completed:</label>
            <input formControlName="IsCompleted" type="checkbox" [ngModel]="task.isCompleted" />
            <!-- <mat-checkbox formControlName="IsCompleted" type="IsCompleted" required [value]="task.isCompleted">
            </mat-checkbox> -->
        </div>
        <button class="submitButton" mat-raised-button class="nav-btn" style="background-color: primary;"
            type="submit">Update Task</button>
    </form>
</div>
